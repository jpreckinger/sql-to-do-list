<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="vendors/jquery.js"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script src="vendors/bootstrap.bundle.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body class="text-center">
    <div class="jumbotron header"><h1>WEEKEND TO DO<br>LIST APP</h1></div>
    <div>
        <form>
            <label for="task">Task</label>
            <input id="task" type="text" />
            <label for="time">How long will this take?</label>
            <input id="time" type="text" />
            <label for="notes">Notes</label>
            <input id="notes" type="text" />
            <button id="addNewTask">Add Task</button>
        </form>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task</th>
                <th>Estimated Completion Time</th>
                <th>All done?</th>
                <th>Notes</th>
                <th>Delete/Edit</th>
            </tr>
        </thead>
        <tbody id="taskList">
            <h2 class="text-center">Things To Do</h2>
            <!-- New tasks will populate here -->
        </tbody>
    </table>
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Estimated Completion Time</th>
                    <th>All done?</th>
                    <th>Notes</th>
                    <th>Delete/Edit</th>
                </tr>
            </thead>
            <tbody id="completedTaskList">
                <h2>The Done Things</h2>
                <!-- finished tasks will be moved here! -->
            </tbody>
        </table>
</body>
</html>
